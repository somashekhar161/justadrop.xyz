version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: justadrop-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-justadrop}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-justadrop}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - justadrop-network-dev
    restart: unless-stopped

  api:
    image: oven/bun:1
    container_name: justadrop-api-dev
    working_dir: /app
    command: sh -c "bun install && cd apps/api && bun run dev"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-justadrop}
      API_PORT: ${API_PORT:-3001}
      SECRETS_BACKEND: ${SECRETS_BACKEND:-env}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@justadrop.xyz}
      RESEND_FROM_NAME: ${RESEND_FROM_NAME:-Just a Drop}
      INFISICAL_TOKEN: ${INFISICAL_TOKEN:-}
      INFISICAL_PROJECT_ID: ${INFISICAL_PROJECT_ID:-}
      INFISICAL_ENVIRONMENT: ${INFISICAL_ENVIRONMENT:-dev}
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/packages/db/node_modules
      - /app/packages/types/node_modules
      - /app/packages/common/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - justadrop-network-dev
    restart: unless-stopped

  view:
    image: oven/bun:1
    container_name: justadrop-view-dev
    working_dir: /app
    command: sh -c "bun install && cd apps/view && bun run dev"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      PORT: ${VIEW_PORT:-3000}
    ports:
      - "${VIEW_PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/view/node_modules
      - /app/packages/common/node_modules
      - /app/packages/types/node_modules
      - /app/apps/view/.next
    depends_on:
      - api
    networks:
      - justadrop-network-dev
    restart: unless-stopped

  dashboard:
    image: oven/bun:1
    container_name: justadrop-dashboard-dev
    working_dir: /app
    command: sh -c "bun install && cd apps/dashboard && bun run dev"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      PORT: ${DASHBOARD_PORT:-3002}
    ports:
      - "${DASHBOARD_PORT:-3002}:3002"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/dashboard/node_modules
      - /app/packages/common/node_modules
      - /app/packages/types/node_modules
      - /app/apps/dashboard/.next
    depends_on:
      - api
    networks:
      - justadrop-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  justadrop-network-dev:
    driver: bridge
